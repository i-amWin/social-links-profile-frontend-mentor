<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__header">
          <img
            class="card__img"
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica Randall"
          />

          <h2 class="card__title">Jessica Randall</h2>
          <p class="card__subtitle">London, United Kingdom</p>
          <p class="card__description">
            "Front-end developer and avid reader."
          </p>
        </div>
        <div class="card__links">
          <a
            href="https://github.com/i-amWin"
            class="card__link"
            target="_blank"
            >Github</a
          >
          <a
            href="https://www.frontendmentor.io/profile/i-amWin"
            class="card__link"
            target="_blank"
            >Frontend Mentor</a
          >
          <a
            href="https://www.linkedin.com/in/jeet-gangwar-399369246/"
            class="card__link"
            target="_blank"
            >Linkedin</a
          >
          <a
            href="https://twitter.com/JeetGangwar11"
            class="card__link"
            target="_blank"
            >Twitter</a
          >
          <a
            href="https://www.instagram.com/cute.jeeet/"
            class="card__link"
            target="_blank"
            >Instagram</a
          >
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/i-amWin"
        >Jeet Gangwar(i-amWin)</a
      >.
    </footer>
  </body>
</html>
